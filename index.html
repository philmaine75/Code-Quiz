<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
 
<body>
    <div class="welcome">
            <h1>Welcome to the Code Quiz.</h1>
            <p>
               <h2>This is a timed quiz in which you will try to answer five questions correctly within 30 seconds. If you answer incorrectly, 5 seconds will be deducted from the timer. You can then enter your initials and save your score.</h2>
            </p>
            <button id="start">Begin Quiz</button>
    </div>

    <div class="panel">
        <div class="question" id="ques"></div>
        <div class="options" id="opt"></div>
        <button onclick="checkAns()" id="btn">SUBMIT</button>
        <div id="score"></div>
    </div>

    <div>
        <h1 id="timer"></h1>
    </div>

    <div class = "failure">
        <h1>Out of Time!</h1>
        <button onClick="window.location.reload();">Try Again?</button>
    </div>

    <div class = "form">
        <form id="saveScore" method="POST">
            <label for="initialsinput">Save your score:</label>
            <input type="text" placeholder="Enter your initials" name = "initials" id = "initialsinput">
        </form>
    </div>

    <div class = "scores">
        <ul id="scoreList">
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
 

</html>
