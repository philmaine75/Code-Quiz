<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
 
<body>
    <div class="welcome">
            <h2>Welcome to the Code Quiz.</h2>
            <p>
                This is a timed quiz in which you will try to answer five questions correctly within 30 seconds. You can then enter your initials and save your score.
            </p>
            <button id="start">Begin Quiz</button>
    </div>

    <div class="panel">
        <h1>Quiz Application Using JavaScript</h1>
        <div class="question" id="ques"></div>
        <div class="options" id="opt"></div>
        <button onclick="checkAns()" id="btn">SUBMIT</button>
        <div id="score"></div>
        <script src="assets/js/script.js"></script>
    </div>
 
</body>
 
</html>
